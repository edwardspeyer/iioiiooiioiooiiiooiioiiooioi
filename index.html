<!doctype html>
<html>
<head>
<meta charset="utf8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  background: black;
  font-family: monospace;
  margin: 0;
  overflow: hidden;
}

#display {
  position: relative;
  width: 96vw;
  height: 80vh;
  margin-left: 2vw;
  margin-top: 2vh;
  background: black;
}

table {
  border-collapse: collapse;
  background: black;
  width: 100%;
  height: 100%;

  border: 3px solid #f0fff7;
  box-shadow: 0 0 10px #70ff87;
}

td {
  /* font-size: ...see javascript */
  padding: 0;
  margin: 0;
  text-align: center;
  font-weight: bold;

  color: #f0fff7;;
  text-shadow:
    0 0  2px #70ff87,
    0 0 10px #70ff87,
    0 0 20px #70ff87;
}

#scanlines {
  width: 100%;
  height: 100%;
  position: absolute;
  background: repeating-linear-gradient(
    transparent,
    transparent 1px,
    black 1px,
    black 2px
  );
}


</style>
</head>
<body>

<div id="display">
<div id="scanlines"/>
</div>
<table>
</table>

</body>

<script>
const CellSize = 30;
const Table = document.querySelector('#display table');

const Height = Math.floor(Table.offsetHeight / CellSize);
const Width = Math.floor(Table.offsetWidth  / CellSize);

const Cells = [];

const I = 'i';
const O = 'o';
const BLANK = '&nbsp;';

for (let y = 0; y < Height; y++) {
  let tr = document.createElement('tr');
  for (let x = 0; x < Width; x++) {
    let td = document.createElement('td');
    td.style.fontSize = Math.floor(0.80 * CellSize) + 'px';
    tr.appendChild(td);
    Cells.push(td);
  }
  Table.appendChild(tr);
}

const Neighbours = {};
for (let x = 0; x < Width; x++) {
  for (let y = 0; y < Height; y++) {
    let i = x + y * Width;
    Neighbours[i] = [];
    for (let dx = -1; dx <= 1; dx++) {
      for (let dy = -1; dy <= 1; dy++) {
        if (dx == 0 && dy == 0) continue;
        let nx = (x + dx + Width) % Width;
        let ny = (y + dy + Height) % Height;
        let j = nx + ny * Width;
        Neighbours[i].push(j);
      }
    }
  }
}


function render(state) {
  state.forEach((v, i) => {
    let r = v || BLANK;
    if (Cells[i].innerHTML != r) {
      Cells[i].innerHTML = r;
    }
  });
}

let count_o;
let count_i;
let w;

function tick(state_before, state_after) {
  state_before.forEach((v, i) => {
    count_o = 0;
    count_i = 0;

    Neighbours[i].forEach(j => {
      if (state_before[j] == O) {
        count_o++;
      } else if (state_before[j] == I) {
        count_i++;
      }
    });

    w = null;
    if (v == O) {
      if (count_o >= 2 && count_o <= 3) {
        w = O;
      } else {
        w = null;
      }
    } else if (v == I) {
      if (count_i >= 2 && count_i <= 3) {
        w = I;
      } else {
        w = null;
      }
    } else {
      if (count_i  == 3) {
        w = I;
      } else if (count_o == 3) {
        w = O;
      }
    }

    state_after[i] = w;
  });
}

let stateA = Cells.map(() => null);
let stateB = Cells.map(() => null);

function animate() {
  tick(stateA, stateB);
  [stateA, stateB] = [stateB, stateA];
  render(stateB);
  window.requestAnimationFrame(animate);
}

window.requestAnimationFrame(animate);
</script>

</html>
